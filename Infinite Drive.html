<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Mode Images/Infinite Mode.png" type="image/x-icon">
    </link>
    <link rel="stylesheet" href="css/Infinite Drive.css">
    <title>Infinite Drive</title>
</head>

<body>
    <h1 id="errorMessage">This Game Is Not Supported In Portrait Screen</h1>

    <video id="InfiniteDriveVideo" autoplay src="./Videos/Infinite Drive Intro.mp4" type="video/mp4">
        Browser Not Supported
    </video>
    <button class="skip" onclick=stopVideo()>Skip Video</button>


    <canvas id="myCanvas" class="hideAllContent">Your Browser Doesn't Support Game</canvas>
    <div class="Controller" id="Controller">

        <div class="RightLeft">
            <button id="forLeft" onclick=buttonLeft()></button>
            <button id="forRight" onclick=buttonRight()></button>
        </div>
        <div class="UpDown">
            <button id="forUp" onclick=buttonUp()></button>
            <button id="forDown" onclick=buttonDown()></button>
        </div>
    </div>

    <div class="toolBox">
        <div class="pedals">
            <button id="accelerator" onclick=eventAccelerator()></button>
            <button id="brake" onclick=eventBrake()></button>
        </div>
    </div>

    <div class="menuBar">
        <button id="Back" onclick="location.href = './Racing Car.html'"></button>
        <button id="PauseResume" onclick=PausexResume()></button>
        <button id="audioYesNo" onclick=MusicOnOff()></button>
    </div>

    <div class="scoreBoard">
        <p id="score">Score : 0</p>
        <p id="scoreSession">Sessions' Highest Score : 0</p>
        <p id="scoreAllTime">Best Score : </p>
    </div>

    <!--    NOT USED HERE   -->
    <div class="messageBoard">
        <p id="messageDistance"></p>
    </div>

    <div class="alertBox" id="alertBox">
        <h1 id="result"></h1>
        <h3 id="praise"></h3>
        <button id="Replay" onclick=refreshPage()></button>
    </div>

    <script src="js/Infinite Drive.js"></script>
</body>

</html>
